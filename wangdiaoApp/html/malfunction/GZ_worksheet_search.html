<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>工单查询</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/rams.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/worksheet_manage.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/calendar/jeDate-test.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/calendar/jedate.css"/>
</head>
<style>
    body{
        background-color: white;
        position: relative;
        height: 100%;
        width: 100%;
    }

    .flip-horizontal {
        -moz-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);
       }
    .flip-vertical {
        -moz-transform: scaleY(-1);
        -webkit-transform: scaleY(-1);
        -o-transform: scaleY(-1);
        transform: scaleY(-1);
        }
</style>
<body>
    <div class="workSheet_search_redLine"></div>

    <div style="margin-top: 0.5rem;position: relative;">
        <div style="text-align: center;position: relative;margin-top: 1.5rem">
            <div class="workSheet_search_title_img">
                <img src="../../image/gradual_change_horn.png" class="flip-vertical">
            </div>
            <span style="color: #e10010;font-size: 0.7rem;font-weight: bold">工单查询</span>
            <div class="workSheet_search_title_img">
                <img src="../../image/gradual_change_horn.png" class="flip-horizontal">
            </div>
        </div>

        <div style="position: relative;margin-top: 0rem">
            <div class="workSheet_search" >
                <div  class="workSheet_search_item" style="padding-top: 0.55rem;">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right;">
                        <span class="workSheet_search_item_span">工单流水号</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <input class="aui-list-item-input" id="wsNum" name="" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="workSheet_search">
                <div  class="workSheet_search_item" style="padding-top: 0.55rem">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right" >
                        <span class="workSheet_search_item_span">工单主题/客户名称</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <input class="aui-list-item-input" id="wsTitle" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="workSheet_search">
                <div  class="workSheet_search_item" style="padding-top: 0.55rem">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right" >
                        <span class="workSheet_search_item_span">故障专业</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <select id="dm_pro" name="dm_pro" class="aui-list-item-select" style="font-size: 0.5rem;margin-left: 0rem;padding-left: 0rem">
                        </select>
                    </div>
                </div>
            </div>
            <div class="workSheet_search">
                <div  class="workSheet_search_item" style="padding-top: 0.55rem">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right" >
                        <span class="workSheet_search_item_span">故障响应级别</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <select id="dm_level" name="dm_level" class="aui-list-item-select" style="font-size: 0.5rem;margin-left: 0rem;padding-left: 0rem">
                        </select>
                    </div>
                </div>
            </div>
            <div class="workSheet_search" >
                <div  class="workSheet_search_item" style="padding-top: 0.55rem;position: absolute;z-index: 1000">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right" >
                        <span class="workSheet_search_item_span">工单状态</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <select class="aui-list-item-select" id="orderstate" style="font-size: 0.5rem;margin-left: 0rem;padding-left: 0rem;z-index: 9999">
                            <option value="" selected="selected">全部</option>
                            <option value="1" >待接单</option>
                            <option value="11">退单审核</option>
                            <option value="2">处理中</option>
                            <option value="3">待返单</option>
                            <option value="4">待结单</option>
                            <option value="5">待归档</option>
                            <option value="6">归档</option>
                            <option value="7">申请挂起</option>
                            <option value="8">挂起</option>
                            <option value="9">待解挂</option>
                            <option value="10">已撤销</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="workSheet_search" >
                <div  class="workSheet_search_item" style="padding-top: 0.55rem;position: absolute;z-index: 1000">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right" >
                        <span class="workSheet_search_item_span">工单类型</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <select class="aui-list-item-select" id="objectType" style="font-size: 0.5rem;margin-left: 0rem;padding-left: 0rem;z-index: 9999">
                            <option value="" selected="selected">全部</option>
                            <option value="=" >自动工单</option>
                            <option value="<>" >手动工单</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="workSheet_search">
                <div  class="workSheet_search_item" style="padding-top: 0.55rem">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right">
                        <span class="workSheet_search_item_span">地市</span>
                        <span class="workSheet_search_item_span" style="color: red">自动派单专用</span>
                    </div>
                    <div class="inline-block" style="width: 40%; text-align: left">
                        <select onchange="initArea(this.value)" id="selCity" name="city" class="aui-list-item-select" style="font-size: 0.5rem;margin-left: 0rem;padding-left: 0rem">
                        </select>
                    </div>
                </div>
            </div>
            <div class="workSheet_search">
                <div  class="workSheet_search_item" style="padding-top: 0.55rem;position: absolute;z-index: 1000">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right">
                        <span class="workSheet_search_item_span">区县</span>
                        <span class="workSheet_search_item_span" style="color: red">自动派单专用</span>
                    </div>
                    <div class="inline-block" style="width: 40%; text-align: left">
                        <select onclick="AlertMessage()" class="aui-list-item-select" style="font-size: 0.5rem;margin-left: 0rem;padding-left: 0rem" name="area" id="selArea">
                            <option value='' selected style='display:none;'>请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="workSheet_search" >
                <div  class="workSheet_search_item" style="padding-top: 0.55rem;position: absolute;z-index: 1000">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right">
                        <span class="workSheet_search_item_span">建单时间起期</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <input class="aui-list-item-input" value="" id="startTime" placeholder="请输入">
                        <i class="aui-iconfont aui-icon-calendar" style="position: absolute;right: 3.5rem;top: 0.8rem;"></i>
                    </div>
                </div>
            </div>
            <div class="workSheet_search" >
                <div  class="workSheet_search_item" style="padding-top: 0.55rem;position: absolute;z-index: 1000">
                    <div class="inline-block aui-searchbar-input aui-border-radius" style="width: 35%;text-align: right">
                        <span class="workSheet_search_item_span">建单时间止期</span>
                    </div>
                    <div class="inline-block" style="width: 40% ; text-align: left">
                        <input class="aui-list-item-input" value="" id="endTime" placeholder="请输入" >
                        <i class="aui-iconfont aui-icon-calendar" style="position: absolute;right: 3.5rem;top: 0.8rem;"></i>
                    </div>
                </div>
            </div>
        </div>
        <img style="width:150px;height:150px;position:absolute;right:0;bottom:0rem;z-index: 10" src="../../image/liantong_dark_fringe.png">
        <div class="aui-bar-btn" style="position: relative;top:2rem ;">
            <div class="workSheet_search_btn" onclick="save()"><span style="color: #e10010">完成</span></div>
            <div class="workSheet_search_btn" onclick="closeFrame()">取消</div>
        </div>
    </div>
<script id="pro" type="text/template">
    <option value=""  selected >请选择</option>
    {{ for(var i=0;i<it.nameList.length;i++){
    if(!common.isEmpty(it.nameList[i])){
    }}
    <option value="{{=it.idList[i]}}">{{=it.nameList[i]}}</option>
    {{
    }
    }
    }}
</script>
<script id="level" type="text/template">
    <option value="" selected >请选择</option>
    {{ for(var i=0;i<it.nameList.length;i++){
    if(!common.isEmpty(it.nameList[i])){
    }}
    <option value="{{=it.idList[i]}}">{{=it.nameList[i]}}</option>
    {{
    }
    }
    }}
</script>
<script id="city" type="text/template">
    <option value="" selected >请选择</option>
    {{ for(var i=0;i<it.nameList.length;i++){
    if(!common.isEmpty(it.nameList[i])){
    }}
    <option value="{{=it.idList[i]}}">{{=it.nameList[i]}}</option>
    {{
    }
    }
    }}
</script>
<script id="area" type="text/template">
    <option value="" selected >请选择</option>
    {{ for(var i=0;i<it.nameList.length;i++){
    if(!common.isEmpty(it.nameList[i])){
    }}
    <option value="{{=it.idList[i]}}">{{=it.nameList[i]}}</option>
    {{
    }
    }
    }}
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/calendar.js"></script>
<script type="text/javascript" src="../../script/malfunction/GZ_worksheet_search.js"></script>
</body>
</html>
